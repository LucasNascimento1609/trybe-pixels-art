<!DOCTYPE html>
<html lang="pt-br">

    <meta charset="UTF-8" />

    <header>
      <h1 id="title">Paleta de Cores</h1>

    <section>

      <button id="generate-board">VQV</button>
    </section>

    <section>
      <button id="clear-board">Limpar</button>
    </section>

    <script src="script.js"></script>

</html>
